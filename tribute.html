    <style>
        .no-padding {

        }
    </style>

    <script>
        $(document).ready(function() {
//            console.log('test');
//            console.log($("[class^='col-']").length);
            var i = 0;
            // set index and add label to each element
            $("[class^='col-']").addClass("no-padding").each(function(index, elem) {
                $(elem).attr("num", i);
                $(elem).append("<div style='color: red; position: absolute; top: 0; left: 0;'>" + (i) + "</div>");

                i++;
            });

            $(".container-fluid").on("click", "[class^='col-']", function() {
//                console.log(findBootstrapEnvironment());
                $(".whole-row").data("after-num", $(this).attr("num"));
//                $(".whole-row").toggle(400);
                gridAdjustWholeRow($(".whole-row"));
            });

            $(".whole-row").data("after-num", 1);

//            $("#test").data("after", );

            $(window).resize(
                ResponsiveBootstrapToolkit.changed(function() {
//                    highlightBoxes();
                    var current = ResponsiveBootstrapToolkit.current();
//                    var rowWidth;

                    gridAdjustWholeRow($(".whole-row"));

                    console.log('Current breakpoint: ', current);
                }, 10)
            );
        });
    </script>
